<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
    th:replace="~{fragments/layout :: layout (null, ~{::content})}" lang="en">

<div th:fragment="content" class="container mx-auto px-4 pt-0 pb-48">
    <!-- Breadcrumb Navigation -->
    <nav id="breadcrumb" class="flex justify-center mb-6" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
            <li>
                <div class="flex items-center">
                    <a th:href="@{'/quiz/' + ${category} + '/' + ${subcategory}}"
                        class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                        <span th:text="${subcategory}">Subcategory</span>
                    </a>
                </div>
            </li>
            <li aria-current="page">
                <div class="flex items-center">
                    <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 9 4-4-4-4" />
                    </svg>
                    <a th:href="@{'/quiz/' + ${category} + '/' + ${subcategory} + '/' + ${currentTitle}}"
                        class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                        <span id="title-breadcrumb" th:text="${currentTitle}">Title</span>
                    </a>
                </div>
            </li>
        </ol>
    </nav>


    <!-- Question Container -->
    <div id="questionContainer">
        <!-- Question Card -->
        <div
            class="max-w-4xl mx-auto bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm mb-6">
            <!-- Progress Bar -->
            <div class="flex items-center space-x-4 w-full">
                <div class="w-full bg-gray-200 rounded-t-lg dark:bg-gray-700">
                    <div id="progressBar"
                        class="bg-white dark:bg-gray-600 text-xs font-medium text-red-500 text-center p-0.5 leading-none rounded-t-lg"
                        style="width: 0%"> 0%</div>
                </div>
            </div>

            <div class="p-6">
                <!-- Question Text -->
                <div class="mb-6">
                    <h3 id="questionText" class="text-lg font-semibold text-gray-900 dark:text-white leading-relaxed"
                        data-translate="quiz.loading">Loading question...</h3>
                </div>

                <!-- Options Container -->
                <div id="optionsContainer" class="space-y-4">
                    <!-- Options will be populated by JavaScript -->
                </div>

                <!-- Action Button -->
                <div class="flex justify-center mt-8">
                    <button id="actionBtn"
                        class="py-2.5 px-4 bg-transparent text-black dark:text-white font-medium rounded-lg transition-colors duration-200">
                        <span data-translate="quiz.submit_answer">Submit Answer</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Container (hidden initially) -->
    <div id="resultsContainer" class="hidden">
        <!-- Wrong Answers Section -->
        <div id="wrongAnswersSection" class="max-w-4xl mx-auto">
            <!-- Score Summary Card -->
            <div id="quiz-result-header" class="mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-sm mb-8">
                <div class="p-8 text-center">
                    <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-6" data-translate="quiz.results">Quiz
                        Results</h2>

                    <!-- Score Circle -->
                    <div class="flex justify-center mb-6">
                        <div class="relative w-32 h-32">
                            <div
                                class="absolute inset-0 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                                <span id="scorePercentage" class="text-3xl font-bold text-white">0%</span>
                            </div>
                        </div>
                    </div>

                    <p class="text-lg text-gray-600 dark:text-gray-300">
                        <span data-translate="quiz.you_got">You got</span> <span id="correctAnswers"
                            class="font-bold text-green-600 dark:text-green-400">0</span>
                        <span data-translate="quiz.out_of">out of</span> <span id="totalQuestionsResult"
                            class="font-bold">0</span>
                        <span data-translate="quiz.questions_correct">questions
                            correct!</span>
                    </p>

                    <button id="finishQuizBtn"
                        class="mt-6 px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
                        <span data-translate="quiz.back_to_titles">Back to Titles</span>
                    </button>
                </div>
            </div>

            <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-6 text-center"
                data-translate="quiz.review_wrong">Review Wrong Answers</h3>
            <div id="wrongAnswersList" class="space-y-4">
                <!-- Wrong answers will be populated here -->
            </div>
        </div>
    </div>

    <!-- Explanation Modal (shown only for wrong answers) -->
    <div id="explanation-modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-white bg-opacity-50 dark:bg-black dark:bg-opacity-50">
        <div class="relative p-4 w-full h-auto max-w-4xl mx-auto">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div
                    class="flex items-center justify-between py-2 px-4 md:py-3 md:px-5 border-b rounded-t dark:border-gray-600">
                    <div class="flex items-center">
                        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                            <span data-translate="quiz.explanation">Explanation</span>
                        </h3>
                    </div>
                    <button id="continue-quiz-btn" type="button"
                        class="py-2.5 px-4 bg-transparent text-black dark:text-white font-medium rounded-lg transition-colors duration-200"
                        data-translate="quiz.next">Continue</button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <div id="modal-explanation-content">
                        <div class="mb-4">
                            <p id="modal-explanation-text" class="text-gray-700 dark:text-gray-300">
                                <span data-translate="quiz.explanation_placeholder">Answer explanation will appear
                                    here...</span>
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Speed dial -->
    <div id="helper-speed-dial" class="fixed end-6 bottom-6 group" data-dial-init>
        <div id="speed-dial-menu-bottom-right" class="flex flex-col items-center hidden mb-4 space-y-2">
            <!-- Vietnamese Filter Button (top) -->
            <button type="button" data-tooltip-target="tooltip-vietnamese" data-tooltip-placement="left"
                class="flex justify-center items-center w-[52px] h-[52px] text-gray-500 hover:text-gray-900 bg-white rounded-full border border-gray-200 dark:border-gray-600 shadow-lg dark:hover:text-white dark:text-gray-400 hover:bg-gray-50 dark:bg-gray-700 dark:hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 focus:outline-none dark:focus:ring-gray-400 transition-all duration-200"
                id="vietnamese-filter-btn">
                <span class="text-xl">🇻🇳</span>
                <span class="sr-only">Vietnamese</span>
            </button>
            <div id="tooltip-vietnamese" role="tooltip"
                class="absolute z-10 invisible inline-block w-auto px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-xs opacity-0 tooltip dark:bg-gray-700"
                data-translate="speed_dial.tooltip_vietnamese" style="width: 200%;">
                Vietnamese Only
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>

            <!-- Hungarian Filter Button (middle) -->
            <button type="button" data-tooltip-target="tooltip-hungarian" data-tooltip-placement="left"
                class="flex justify-center items-center w-[52px] h-[52px] text-gray-500 hover:text-gray-900 bg-white rounded-full border border-gray-200 dark:border-gray-600 shadow-lg dark:hover:text-white dark:text-gray-400 hover:bg-gray-50 dark:bg-gray-700 dark:hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 focus:outline-none dark:focus:ring-gray-400 transition-all duration-200"
                id="hungarian-filter-btn">
                <span class="text-xl">🇭🇺</span>
                <span class="sr-only">Hungarian</span>
            </button>
            <div id="tooltip-hungarian" role="tooltip"
                class="absolute z-10 invisible inline-block w-auto px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-xs opacity-0 tooltip dark:bg-gray-700"
                data-translate="speed_dial.tooltip_hungarian" style="width: 200%;">
                Hungarian Only
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>

            <!-- All Languages Filter Button (bottom, closest to main button) -->
            <button type="button" data-tooltip-target="tooltip-all" data-tooltip-placement="left"
                class="flex justify-center items-center w-[52px] h-[52px] text-gray-500 hover:text-gray-900 bg-white rounded-full border border-gray-200 dark:border-gray-600 shadow-lg dark:hover:text-white dark:text-gray-400 hover:bg-gray-50 dark:bg-gray-700 dark:hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 focus:outline-none dark:focus:ring-gray-400 transition-all duration-200 ring-2 ring-blue-500"
                id="all-filter-btn">
                <span class="text-xl">🌐</span>
                <span class="sr-only">Both Languages</span>
            </button>
            <div id="tooltip-all" role="tooltip"
                class="absolute z-10 invisible inline-block w-auto px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-xs opacity-0 tooltip dark:bg-gray-700"
                data-translate="speed_dial.tooltip_all" style="width: 200%;">
                Both Languages
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
        </div>
        <button type="button" id="language-speed-dial-btn" data-dial-toggle="speed-dial-menu-bottom-right"
            aria-controls="speed-dial-menu-bottom-right" aria-expanded="false"
            class="flex items-center justify-center text-red dark:text-red bg-white dark:bg-black rounded-full w-14 h-14 hover:bg-gray-100 dark:hover:bg-gray-900 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600 focus:outline-none">
            <!-- Help Icon -->
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zm3-1a1 1 0 100-2 1 1 0 000 2zm3 1a1 1 0 100-2 1 1 0 000 2zm-6 3a1 1 0 100-2 1 1 0 000 2zm3-1a1 1 0 100-2 1 1 0 000 2zm3 1a1 1 0 100-2 1 1 0 000 2z"
                    clip-rule="evenodd" />
            </svg>
            <span class="sr-only" data-translate="speed_dial.toggle_language_menu">Toggle language filter menu</span>
        </button>
    </div>

    <!-- Data injection for JavaScript -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        // Pass quiz data to external JavaScript file
        try {
            window.quizQuestionsData = /*[[${questions}]]*/[];
            window.currentQuizTitle = /*[[${currentTitle}]]*/ null;
        } catch (error) {
            console.error('Error injecting quiz data:', error);
            window.quizQuestionsData = [];
        }
        /*]]>*/
    </script>

    <!-- External JavaScript file -->
    <!-- Conditional JS loading: minified for production, full for development -->
    <script th:if="${@environment.acceptsProfiles('prod')}" th:src="@{/js/quiz-play.js}" defer></script>
    <script th:unless="${@environment.acceptsProfiles('prod')}" th:src="@{/js/quiz-play.js}" defer></script>
    <script th:src="@{/js/breadcrumb-truncation.js}" defer></script>
</div>

</html>
