<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
    th:replace="~{fragments/layout-quiz :: layout (null, ~{::content})}" lang="en">
<style>
    .circle-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }
</style>
<div th:fragment="content" class="container mx-auto px-4 pt-0 pb-48">
    <h1 th:text="${quizTitle}"
        class="text-xl font-normal tracking-tight font-sans text-gray-900 dark:text-white capitalize uppercase">
        Quiz Title
    </h1>
    <p class="font-normal text-gray-700 dark:text-gray-400" th:text="${topicAlias}"></p>
    <hr class="border-t border-gray-300 dark:border-gray-600 my-2">

    <!-- Quiz card -->
    <div id="quizContent" class="relative max-w-4xl mx-auto">
        <div id="quiz-card" class="relative w-full h-full"
            style="transform-style: preserve-3d; transition: transform 0.6s;">
            <div id="questionContainer" class="w-full h-full" style="backface-visibility: hidden;">
                <!-- Question Card -->
                <div
                    class="max-w-4xl mx-auto bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm mb-6">
                    <div class="p-6">
                        <!-- Question Text -->
                        <div class="mb-6">
                            <h3 id="questionText"
                                class="text-lg font-semibold text-gray-900 dark:text-white leading-relaxed"
                                data-translate="quiz.loading">Loading question...</h3>
                        </div>

                        <!-- Options Container -->
                        <div id="optionsContainer" class="space-y-4">
                            <!-- Options will be populated by JavaScript -->
                        </div>

                        <!-- Action Button -->
                        <div class="flex justify-center mt-8">
                            <button id="actionBtn"
                                class="inline-flex items-center text-sm font-bold text-red-600 dark:text-red-400 dark:hover:text-white">
                                <span data-translate="quiz.submit_answer">Submit Answer</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Container (hidden initially) -->
    <div id="resultsContainer" class="hidden">
        <!-- Wrong Answers Section -->
        <div id="wrongAnswersSection" class="max-w-4xl mx-auto">
            <!-- Score Summary Card -->
            <div id="quiz-result-header" class="mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-sm mb-8">
                <div class="p-8 text-center">
                    <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-6" data-translate="quiz.results">
                        Quiz
                        Results</h2>

                    <!-- Score Circle -->
                    <div class="flex justify-center mb-6">
                        <div class="relative w-32 h-32">
                            <div
                                class="absolute inset-0 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                                <span id="scorePercentage" class="text-3xl font-bold text-white">0%</span>
                            </div>
                        </div>
                    </div>

                    <p class="text-lg text-gray-600 dark:text-gray-300">
                        <span data-translate="quiz.you_got">You got</span> <span id="correctAnswers"
                            class="font-bold text-green-600 dark:text-green-400">0</span>
                        <span data-translate="quiz.out_of">out of</span> <span id="totalQuestionsResult"
                            class="font-bold">0</span>
                        <span data-translate="quiz.questions_correct">questions
                            correct!</span>
                    </p>

                    <button id="finishQuizBtn"
                        class="mt-6 px-8 py-3 bg-transparent font-bold text-red-600 dark:text-red-400 dark:hover:text-white font-medium rounded-lg transition-colors duration-200 border-none hover:bg-gray-100 dark:hover:bg-gray-700">
                        <span data-translate="quiz.back_to_titles">Back to Titles</span>
                    </button>
                </div>
            </div>

            <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-6 text-center"
                data-translate="quiz.review_wrong">Review Wrong Answers</h3>
            <div id="wrongAnswersList" class="space-y-4">
                <!-- Wrong answers will be populated here -->
            </div>
        </div>
    </div>

    <!-- Explanation Modal (shown only for wrong answers) -->
    <div id="explanation-modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h=full bg-white bg-opacity-50 dark:bg-black dark:bg-opacity-50">
        <div class="relative p-4 w-full h-auto max-w-4xl mx-auto">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div
                    class="flex items-center justify-between py-2 px-4 md:py-3 md:px-5 border-b rounded-t dark:border-gray-600">
                    <div class="flex items-center">
                        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                            <span data-translate="quiz.explanation">Explanation</span>
                        </h3>
                    </div>
                    <button id="continue-quiz-btn" type="button"
                        class="py-2.5 px-4 bg-transparent text-black dark:text-white font-medium rounded-lg transition-colors duration-200"
                        data-translate="quiz.next">Continue</button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <div id="modal-explanation-content">
                        <div class="mb-4">
                            <p id="modal-explanation-text" class="text-gray-700 dark:text-gray-300">
                                <span data-translate="quiz.explanation_placeholder">Answer explanation will appear
                                    here...</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Language Filter selector -->
    <footer id="bottom-footer" class="bg-white rounded-lg shadow-sm dark:bg-gray-900 sticky bottom-0 z-10">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <button type="button" id="quit-quiz-btn"
                        th:onclick="'window.location.href = \'' + @{'/quiz/' + ${category} + '/' + ${subcategory} + '/' + ${currentTitle}} + '\''"
                        class="flex justify-center items-center w-[40px] h-[40px] aspect-square text-gray-500 hover:text-gray-900 bg-transparent rounded-full shadow-lg dark:hover:text-white dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 focus:outline-none dark:focus:ring-gray-400 transition-all duration-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                        <span class="sr-only">Quit Quiz</span>
                    </button>
                </div>
                <div>
                    <!-- Vietnamese Filter Button (top) -->
                    <button
                        class="flex justify-center circle-btn items-center w-[40px] aspect-square rounded-full text-gray-500 hover:text-gray-900 bg-transparent shadow-lg dark:hover:text-white dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 focus:outline-none dark:focus:ring-gray-400 transition-all duration-200"
                        id="vietnamese-filter-btn">
                        <svg class="w-4 h-4 rounded-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
                            <path fill="#da251d" d="M0 0h600v400H0z" />
                            <path fill="#ff0" d="M300 117.4l56.4 173.2-147.7-107h182.6L243.6 290.6z" />
                        </svg>
                        <span class="sr-only">Vietnamese</span>
                    </button>
                </div>
                <div>
                    <!-- Hungarian Filter Button (middle) -->
                    <button type="button"
                        class="flex justify-center items-center w-[40px] aspect-square text-gray-500 hover:text-gray-900 bg-transparent rounded-full shadow-lg dark:hover:text-white dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 focus:outline-none dark:focus:ring-gray-400 transition-all duration-200"
                        id="hungarian-filter-btn">
                        <svg class="w-4 h-4 rounded-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
                            <path fill="#CE2939" d="M0 0h900v200H0z" />
                            <path fill="#FFF" d="M0 200h900v200H0z" />
                            <path fill="#477050" d="M0 400h900v200H0z" />
                        </svg>
                        <span class="sr-only">Hungarian</span>
                    </button>
                </div>
                <div>
                    <!-- All Languages Filter Button (bottom, closest to main button) -->
                    <button type="button"
                        class="flex justify-center items-center w-[40px] aspect-square text-gray-500 hover:text-gray-900 bg-transparent rounded-full shadow-lg dark:hover:text-white dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 focus:outline-none dark:focus:ring-gray-400 transition-all duration-200 ring-2 ring-blue-500"
                        id="all-filter-btn">
                        <span class="text-base">üåê</span>
                        <span class="sr-only">Both Languages</span>
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <!-- Data injection for JavaScript -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        // Pass quiz data to external JavaScript file
        try {
            window.quizQuestionsData = /*[[${questions}]]*/[];
            window.currentQuizTitle = /*[[${currentTitle}]]*/ null;
            window.category = /*[[${category}]]*/ null;
            window.subcategory = /*[[${subcategory}]]*/ null;
            console.log('Category:', window.category, 'Subcategory:', window.subcategory, 'Title:', window.currentQuizTitle);
        } catch (error) {
            console.error('Error injecting quiz data:', error);
            window.quizQuestionsData = [];
        }
        /*]]>*/
    </script>

    <!-- External JavaScript file -->
    <!-- Conditional JS loading: minified for production, full for development -->
    <script th:src="@{/js/breadcrumb-truncation.js}" defer></script>
</div>

</html>
