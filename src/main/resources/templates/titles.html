<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
    th:replace="~{fragments/layout :: layout (null, ~{::content})}" lang="en">

<div th:fragment="content" class="container mx-auto px-4">
    <!-- Responsive Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 max-w-7xl mx-auto" id="titlesGrid">
        <!-- Dynamic Quiz Cards -->
        <div th:each="title, iterStat : ${titles}"
            class="group bg-white dark:bg-gray-800 rounded-xl transition-all duration-300 border border-gray-200 dark:border-gray-700 overflow-hidden hover:scale-105 quiz-card flex flex-col relative">
            <div class="p-3 flex flex-col pb-20">
                <div class="min-h-56">
                    <div class="mb-3">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-bold text-gray-900 dark:text-white line-clamp-2 h-14"
                                th:text="${title.name}">Quiz Title</h2>
                        </div>
                        <hr class="border-t border-gray-300 dark:border-gray-600 my-2">
                        <audio controls class="w-full mt-2">
                            <source
                                src="https://storageccount2025.blob.core.windows.net/quizme/Magyarorsza%CC%81g%20nemzeti%20jelke%CC%81pei%20e%CC%81s%20u%CC%88nnepei.mp4"
                                type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                    <p th:text="${title.description}"
                        class="text-gray-600 dark:text-gray-300 text-sm mb-4 leading-relaxed line-clamp-6"></p>
                </div>
                <!-- Learning Objectives -->
                <div class="mt-4">
                    <h3 class="text-md font-semibold text-gray-900 dark:text-white mb-2"><span
                            data-translate="titles.learning_objectives">Learning Objectives</span></h3>
                    <hr class="border-t border-gray-300 dark:border-gray-600 my-2">
                    <ul class="space-y-2 text-gray-700 dark:text-gray-300 text-sm">
                        <div th:each="objective, iterStat : ${title.learningObjectives}">
                            <li class="flex items-start">
                                <span class="mr-2 text-green-500">âœ“</span>
                                <p th:text="${objective}"></p>
                            </li>
                        </div>
                    </ul>
                </div>
                <!-- Study Tips -->
                <div class="mt-4">
                    <h3 class="text-md font-semibold text-gray-900 dark:text-white mb-2"><span
                            data-translate="titles.study_tips">Study Tips</span></h3>
                    <hr class="border-t border-gray-300 dark:border-gray-600 my-2">
                    <ul class="list-disc pl-5 space-y-2 text-sm text-gray-700 dark:text-gray-300">
                        <div th:each="studyTip, iterStat : ${title.studyTips}">
                            <li>
                                <p th:text="${studyTip}"></p>
                            </li>
                        </div>
                    </ul>
                </div>
                <br />
            </div>
            <!-- View Topics Button -->
            <a th:href="@{'/quiz/' + ${category} + '/' + ${subcategory} + '/' + ${title.name}}"
                class="w-full inline-block text-center text-black dark:text-white font-medium py-2.5 px-4 rounded-lg transition-colors duration-200 p-3 mt-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
                <span data-translate="titles.view_topics">View Topics</span>
            </a>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(titles)}" class="col-span-full">
            <div class="text-center py-12">
                <div class="mx-auto h-24 w-24 text-gray-400 mb-4">
                    <svg stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                            d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4">
                        </path>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2" data-translate="titles.no_quizzes">No
                    Quizzes Available</h3>
                <p class="text-gray-500 dark:text-gray-400 mb-4">
                    <span th:if="${subcategory != null && category != null}"
                        data-translate="titles.no_quizzes_desc">There are no quizzes available for this topic
                        yet.</span>
                    <span th:if="${subcategory == null || category == null}"
                        data-translate="titles.no_quizzes_desc">There are no quizzes available for this topic
                        yet.</span>
                </p>
                <a th:href="@{'/quiz/' + ${category}}"
                    class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span data-translate="titles.back_to_topics">Back to Topics</span>
                </a>
            </div>
        </div>
    </div>


    <!-- Include external JavaScript file -->
    <!-- Conditional JS loading: minified for production, full for development -->
    <script th:if="${@environment.acceptsProfiles('prod')}" th:src="@{/js/titles.js}" defer></script>
    <script th:unless="${@environment.acceptsProfiles('prod')}" th:src="@{/js/titles.js}" defer></script>
</div>

</html>
