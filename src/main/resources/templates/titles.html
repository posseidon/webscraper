<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
    th:replace="~{fragments/layout :: layout (null, ~{::content})}" lang="en">

<div th:fragment="content" class="container mx-auto px-4">
    <!-- Responsive Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 max-w-7xl mx-auto mb-24"
        id="titlesGrid">
        <!-- Dynamic Quiz Cards -->
        <div th:each="title, iterStat : ${titles}"
            class="group bg-white dark:bg-gray-800 rounded-xl transition-all duration-300 border border-gray-200 dark:border-gray-700 overflow-hidden hover:scale-105 quiz-card flex flex-col relative">
            <div class="p-3 flex flex-col pb-20">
                <div class="min-h-56">
                    <div class="mb-3">
                        <div class="items-center mb-4">
                            <h2 class="text-xl font-normal tracking-tight font-sans text-gray-900 dark:text-white capitalize uppercase"
                                th:text="${title.name}">Quiz Title</h2>
                            <p class="font-normal text-gray-700 dark:text-gray-400" th:text="${title.alias}">
                            </p>
                        </div>
                        <hr class="border-t border-gray-300 dark:border-gray-600 my-2">
                    </div>
                    <blockquote>
                        <p th:text="${title.description}" class="mb-3 text-sm text-gray-900 dark:text-white"></p>
                    </blockquote>
                </div>
                <!-- Learning Objectives -->
                <div class=" mt-4">
                    <h3 class="text-md font-semibold text-gray-900 dark:text-white mb-2"><span
                            data-translate="titles.learning_objectives">Learning Objectives</span></h3>
                    <hr class="border-t border-gray-300 dark:border-gray-600 my-2">
                    <ul class="space-y-2 text-gray-700 dark:text-gray-300 text-sm">
                        <div th:each="objective, iterStat : ${title.learningObjectives}">
                            <li class="flex items-center space-x-3 rtl:space-x-reverse">
                                <svg class="shrink-0 w-3.5 h-3.5 text-green-500 dark:text-green-400" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5" />
                                </svg>
                                <p th:text="${objective}"></p>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="p-3 flex flex-col pb-20">
                <!-- View Topics Button -->
                <a id="view-topics-btn" th:href="@{'/quiz/' + ${category} + '/' + ${subcategory} + '/' + ${title.name}}"
                    class="inline-flex items-center text-sm font-bold text-red-600 dark:text-red-400 dark:hover:text-white self-center">
                    <span data-translate="titles.view_topics">View Topics</span>
                    <svg class="w-6 h-6 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </a>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(titles)}" class="col-span-full">
            <div class="text-center py-12">
                <div class="mx-auto h-24 w-24 text-gray-400 mb-4">
                    <svg stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                            d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4">
                        </path>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2" data-translate="titles.no_quizzes">No
                    Quizzes Available</h3>
                <p class="text-gray-500 dark:text-gray-400 mb-4">
                    <span th:if="${subcategory != null && category != null}"
                        data-translate="titles.no_quizzes_desc">There are no quizzes available for this topic
                        yet.</span>
                    <span th:if="${subcategory == null || category == null}"
                        data-translate="titles.no_quizzes_desc">There are no quizzes available for this topic
                        yet.</span>
                </p>
                <a th:href="@{'/quiz/' + ${category}}"
                    class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span data-translate="titles.back_to_topics">Back to Topics</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Bottom footer -->
    <footer id="bottom-footer" class="bg-white rounded-lg shadow-sm dark:bg-gray-900 sticky bottom-0 z-10">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <!-- Back to Subcategory -->
                    <a id="back-subcategory" th:href="@{'/quiz/' + ${category} }"
                        class="inline-flex items-center text-sm font-bold text-red-600 dark:text-red-400 dark:hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                        <span id="back-btn" data-translate="back.button.label">Back</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</div>

<!-- Include external JavaScript file -->
<!-- Conditional JS loading: minified for production, full for development -->
<script th:if="${@environment.acceptsProfiles('prod')}" th:src="@{/js/min/titles.min.js}" defer></script>
<script th:unless="${@environment.acceptsProfiles('prod')}" th:src="@{/js/titles.js}" defer></script>
</div>

</html>
