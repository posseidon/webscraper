<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
    th:replace="~{fragments/layout :: layout (null, ~{::content})}" lang="en">
<div id="content" th:fragment="content" class="container mx-auto px-4">
    <style>
        /* UBS-inspired styling: black, white, and red, no borders, shadows, or gradients */
        body {
            font-family: Arial, sans-serif;
        }

        .red-accent {
            background-color: #e30613;
            /* UBS red for buttons */
            color: white;
        }

        .red-accent:hover {
            background-color: #c20410;
            /* Slightly darker red for hover */
        }

        input,
        select,
        textarea {
            border: none;
            border-bottom: 1px solid black;
            /* Minimalist underline instead of borders */
            background: white;
            outline: none;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-bottom: 1px solid #e30613;
            /* Red underline on focus */
        }
    </style>
    <!-- Configuration Section -->
    <div class="relative p-4 w-full max-w-full max-h-full">
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
            <!-- Quiz Configuration Label - Center -->
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                <span th:text="${titleObject.name}">Quiz Title</span>
            </h3>
        </div>
        <div class="p-4 md:p-5 space-y-8">
            <form id="configForm" class="space-y-6">
                <!-- Difficulty Level -->
                <div>
                    <label for="difficulty" class="text-sm font-medium text-gray-900 dark:text-white"
                        data-translate="modal.difficulty">Difficulty
                        Level</label>
                    <select id="difficulty" name="difficulty" class="mt-1 block w-full p-2 text-black" required>
                        <option value="easy" data-translate="modal.easy">Easy</option>
                        <option value="medium" data-translate="modal.medium">Medium</option>
                        <option value="hard" data-translate="modal.hard">Hard</option>
                        <option value="mixed" data-translate="modal.mixed">Mixed</option>
                    </select>
                </div>
                <!-- Number of Questions -->
                <div>
                    <label for="numQuestions" class="text-sm font-medium text-gray-900 dark:text-white"
                        data-translate="modal.number_of_questions">Number of
                        Questions</label>
                    <select id="numQuestions" name="numQuestions" class="mt-1 block w-full p-2 text-black" required
                        th:attr="data-total-questions=${titleObject.totalQuestions}">
                    </select>
                </div>
                <!-- Question Type -->
                <div>
                    <label for="questionType" class="text-sm font-medium text-gray-900 dark:text-white"
                        data-translate="modal.quest_type">Question Type</label>
                    <select id="questionType" name="questionType" class="mt-1 block w-full p-2 text-black" required>
                        <option value="multiple" data-translate="modal.multichoice">Multiple Choice</option>
                        <option value="truefalse" data-tranalRW="modal.true_false">True/False</option>
                        <option value="shortanswer" data-translate="modal.short_answer">Short Answer</option>
                    </select>
                </div>
                <!-- Start Quiz Button -->
                <div
                    class="flex items-center justify-center gap-4 p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button id="start-quiz-btn" type="button"
                        class="w-full red-accent text-white font-medium py-2 px-4 rounded-none hover:red-accent"
                        th:attr="data-quiz-id=${titleObject.name}, data-category=${category}">
                        <span data-translate="modal.play_quiz">Play Quiz</span>
                    </button>
                    <button id="cancel-quiz-btn" type="button"
                        th:onclick="'window.location.href = \'' + @{/quiz/{category}/{subcategory}/{title}(category=${category}, subcategory=${subcategory}, title=${titleObject.name})} + '\';'"
                        class="w-full red-accent text-white font-medium py-2 px-4 rounded-none hover:red-accent">
                        <span data-translate="modal.cancel">Cancel</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Include external JavaScript file -->
    <script th:if="${@environment.acceptsProfiles('prod')}" th:src="@{/js/min/quiz-form.min.js}" defer></script>
    <script th:unless="${@environment.acceptsProfiles('prod')}" th:src="@{/js/quiz-form.js}" defer></script>

</div>


</html>
