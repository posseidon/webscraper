<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (null, ~{::content})}">

<div th:fragment="content" class="container mx-auto px-4 pt-0 pb-24">
    <!-- Responsive Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
        <!-- Dynamic Subcategory Cards -->
        <a th:each="subcategory, iterStat : ${subCategories}"
            th:href="@{'/quiz/' + ${category} + '/' + ${subcategory.name}}"
            class="block p-6 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <h2 class="text-xl font-normal tracking-tight font-sans text-gray-900 dark:text-white capitalize uppercase"
                th:text="${subcategory.name}">Subcategory Name</h2>
            <p class="font-normal text-gray-700 dark:text-gray-400" th:text="${subcategory.alias}"></p>
        </a>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(subCategories)}" class="col-span-full">
            <div class="text-center py-12">
                <div class="mx-auto h-24 w-24 text-gray-400 mb-4">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                        </path>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2"
                    data-translate="subcategories.no_subcategories">No Subcategories Available</h3>
                <p class="text-gray-500 dark:text-gray-400" data-translate="subcategories.check_back">Please check back
                    later for available subcategories.</p>
            </div>
        </div>
    </div>

    <!-- Bottom banner -->
    <div id="bottom-banner" tabindex="-1"
        class="fixed bottom-0 start-0 z-50 flex justify-between w-full p-4 border-t border-gray-200 bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
        <div class="flex items-center justify-between w-full">
            <!-- Back to Subcategory -->
            <a id="back-subcategory" th:href="@{'/quiz/categories'}"
                class="inline-flex items-center text-sm font-bold text-red-600 dark:text-red-400 dark:hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                <span id="back-btn" data-translate="back.button.label">Back</span>
            </a>
        </div>
    </div>

</div>

</html>
