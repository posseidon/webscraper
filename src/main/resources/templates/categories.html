<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Learning Materials</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¯</text></svg>">

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 pt-5 md:pt-24 pb-5">
    <!-- Import Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mx-auto px-4 pt-0 pb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8 text-center">Quiz Categories</h1>

        <!-- Optional Filter/Search -->
        <div class="mb-8 flex justify-center">
            <input type="text" placeholder="Search categories..." class="w-full max-w-md px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" />
        </div>

        <!-- Responsive Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
            <!-- Dynamic Subject Cards -->
            <div th:each="category, iterStat : ${categories}"
                 class="group bg-white dark:bg-gray-800 rounded-xl shadow-md hover:shadow-xl transition-all duration-300 border border-gray-200 dark:border-gray-700 overflow-hidden hover:scale-105">
                <div class="overflow-hidden">
                    <img th:src="@{'/images/category_' + ${#strings.toLowerCase(category)} + '.jpg'}"
                         th:alt="${category + ' Quiz Category'}"
                         th:onerror="'this.src=\'' + @{/images/category_default.png} + '\''"
                         class="w-full h-40 object-cover group-hover:scale-110 transition-transform duration-500">
                </div>
                <div class="p-5">
                    <div class="flex items-center justify-between mb-3">
                        <h2 class="text-xl font-bold text-gray-900 dark:text-white capitalize" th:text="${category}">Category Name</h2>
                        <span th:class="'text-xs font-medium px-2.5 py-0.5 rounded-full ' + 
                                       ${iterStat.index == 0 ? 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300' :
                                        (iterStat.index == 1 ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300' :
                                        (iterStat.index == 2 ? 'bg-amber-100 text-amber-800 dark:bg-amber-900 dark:text-amber-300' :
                                        (iterStat.index == 3 ? 'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-300' :
                                        'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300')))}">
                            Available
                        </span>
                    </div>
                    <p class="text-gray-600 dark:text-gray-300 text-sm mb-4 leading-relaxed"
                       th:text="'Explore ' + ${#strings.toLowerCase(category)} + ' topics and test your knowledge with interactive quizzes.'">
                        Explore this subject and test your knowledge with interactive quizzes.
                    </p>
                    <a th:href="@{'/quiz/' + ${category}}"
                       th:class="'w-full inline-block text-center font-medium py-2.5 px-4 rounded-lg transition-colors duration-200 text-white ' + 
                                ${iterStat.index == 0 ? 'bg-blue-600 hover:bg-blue-700' :
                                 (iterStat.index == 1 ? 'bg-green-600 hover:bg-green-700' :
                                 (iterStat.index == 2 ? 'bg-amber-600 hover:bg-amber-700' :
                                 (iterStat.index == 3 ? 'bg-purple-600 hover:bg-purple-700' :
                                 'bg-red-600 hover:bg-red-700')))}">
                        Start Learning
                    </a>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(categories)}" class="col-span-full">
                <div class="text-center py-12">
                    <div class="mx-auto h-24 w-24 text-gray-400 mb-4">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">No Quiz Categories Available</h3>
                    <p class="text-gray-500 dark:text-gray-400">Please check back later for available quiz categories.</p>
                </div>
            </div>
        </div>
    </div>



    <!-- Import Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
