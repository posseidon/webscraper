<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'quiz-yellow': '#fce883',
                        'quiz-yellow-light': '#ffec8b'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    },
                    boxShadow: {
                        'paper': '0.5rem 0.5rem 0 black',
                        'paper-hover': '0.8rem 0.8rem 0 black',
                        'paper-sm': '0.25rem 0.25rem 0 black'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" th:href="@{/css/quiz-start-tailwind.css}">
</head>
<body class="min-h-screen bg-quiz-yellow font-inter p-4 flex justify-center items-start overflow-x-hidden touch-manipulation">
<div class="bg-white w-full max-w-4xl text-center my-2 rounded-2xl border-4 border-black shadow-paper">
    <!-- Page Title Bubble -->
    <div class="relative bg-white inline-block px-8 py-4 text-center rounded-3xl border-4 border-black shadow-paper transform -translate-x-1 -translate-y-1 transition-transform duration-200 mb-5 mt-6">
        <h1 class="text-2xl md:text-3xl m-0 text-gray-800 font-bold leading-tight" th:text="${subject}">Subject</h1>
    </div>

    <div class="px-5 pb-8">
        <!-- Books Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-5">
            <div th:each="book : ${books}" class="bg-white rounded-3xl border-4 border-black shadow-paper transition-all duration-200 hover:transform hover:-translate-x-1 hover:-translate-y-1 hover:shadow-paper-hover cursor-pointer select-none p-6 flex flex-col justify-between min-h-32">
                <h2 class="text-lg font-bold text-gray-800 mb-4 flex-grow leading-snug break-words" th:text="${book}">Book Name</h2>
                <div class="mt-auto">
                    <a th:href="@{/quiz/{subject}/{book}(subject=${subject}, book=${book})}" class="w-full bg-black text-white font-bold text-base px-6 py-3 rounded-xl border-4 border-black shadow-paper transition-all duration-200 hover:transform hover:-translate-x-1 hover:-translate-y-1 hover:shadow-paper-hover active:transform active:translate-x-0 active:translate-y-0 active:shadow-none no-underline inline-block">Browse</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
