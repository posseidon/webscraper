<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title th:text="${quiz.title}">Quiz Start</title>
    <!-- Favicon -->
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¯</text></svg>">
    
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 pt-5 md:pt-24 pb-5">
    <!-- Import Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mx-auto px-4 pt-0 pb-8">
        <div class="max-w-2xl mx-auto">
            <!-- Quiz Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2" th:text="${quiz.title}">Quiz Setup</h1>
                <p class="text-gray-600 dark:text-gray-400">
                    <span th:text="${subject}">Category</span> > <span th:text="${book}">Topic</span>
                </p>
            </div>

            <!-- Topics Section -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md border border-gray-200 dark:border-gray-700 mb-6">
                <div class="p-6">
                    <div class="flex items-center justify-between cursor-pointer" onclick="toggleTopics()">
                        <div class="flex items-center">
                            <div class="bg-blue-100 dark:bg-blue-900 p-3 rounded-lg mr-4">
                                <svg class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a1 1 0 011-1h14a1 1 0 110 2H3a1 1 0 01-1-1zM2 15a1 1 0 011-1h14a1 1 0 110 2H3a1 1 0 01-1-1z"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Topics Covered</h3>
                                <p class="text-gray-600 dark:text-gray-400 text-sm">View all topics in this quiz</p>
                            </div>
                        </div>
                        <svg id="topics-chevron" class="w-6 h-6 text-gray-400 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>

                    <!-- Topics Grid (hidden initially) -->
                    <div id="topicsGrid" class="hidden mt-6">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                            <div th:each="topic, iterStat : ${quiz.topics}" 
                                 class="bg-gray-50 dark:bg-gray-700 rounded-lg p-3 border border-gray-200 dark:border-gray-600">
                                <span class="text-sm font-medium text-gray-700 dark:text-gray-300" th:text="${topic.topicName}">Topic Name</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quiz Configuration Form -->
            <form th:action="@{/quiz/start/{quizId}(quizId=${quiz.id})}" method="post">
                <!-- Difficulty Selection -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md border border-gray-200 dark:border-gray-700 mb-6">
                    <div class="p-6">
                        <div class="flex items-center mb-4">
                            <div class="bg-yellow-100 dark:bg-yellow-900 p-3 rounded-lg mr-4">
                                <svg class="w-6 h-6 text-yellow-600 dark:text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Difficulty Level</h3>
                                <p class="text-gray-600 dark:text-gray-400 text-sm">Choose your preferred difficulty</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                            <label class="relative">
                                <input type="radio" name="difficulty" value="easy" class="sr-only peer" checked>
                                <div class="p-4 bg-green-50 dark:bg-green-900/20 border-2 border-green-200 dark:border-green-800 rounded-lg cursor-pointer peer-checked:border-green-500 peer-checked:bg-green-100 dark:peer-checked:bg-green-900/40 transition-all duration-200">
                                    <div class="text-center">
                                        <div class="text-2xl mb-2">ðŸ˜Š</div>
                                        <div class="font-semibold text-green-700 dark:text-green-400">Easy</div>
                                    </div>
                                </div>
                            </label>

                            <label class="relative">
                                <input type="radio" name="difficulty" value="medium" class="sr-only peer">
                                <div class="p-4 bg-yellow-50 dark:bg-yellow-900/20 border-2 border-yellow-200 dark:border-yellow-800 rounded-lg cursor-pointer peer-checked:border-yellow-500 peer-checked:bg-yellow-100 dark:peer-checked:bg-yellow-900/40 transition-all duration-200">
                                    <div class="text-center">
                                        <div class="text-2xl mb-2">ðŸ¤”</div>
                                        <div class="font-semibold text-yellow-700 dark:text-yellow-400">Medium</div>
                                    </div>
                                </div>
                            </label>

                            <label class="relative">
                                <input type="radio" name="difficulty" value="hard" class="sr-only peer">
                                <div class="p-4 bg-red-50 dark:bg-red-900/20 border-2 border-red-200 dark:border-red-800 rounded-lg cursor-pointer peer-checked:border-red-500 peer-checked:bg-red-100 dark:peer-checked:bg-red-900/40 transition-all duration-200">
                                    <div class="text-center">
                                        <div class="text-2xl mb-2">ðŸ˜¤</div>
                                        <div class="font-semibold text-red-700 dark:text-red-400">Hard</div>
                                    </div>
                                </div>
                            </label>

                            <label class="relative">
                                <input type="radio" name="difficulty" value="mixed" class="sr-only peer">
                                <div class="p-4 bg-purple-50 dark:bg-purple-900/20 border-2 border-purple-200 dark:border-purple-800 rounded-lg cursor-pointer peer-checked:border-purple-500 peer-checked:bg-purple-100 dark:peer-checked:bg-purple-900/40 transition-all duration-200">
                                    <div class="text-center">
                                        <div class="text-2xl mb-2">ðŸŽ²</div>
                                        <div class="font-semibold text-purple-700 dark:text-purple-400">Mixed</div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Question Count Selection -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md border border-gray-200 dark:border-gray-700 mb-6">
                    <div class="p-6">
                        <div class="flex items-center mb-4">
                            <div class="bg-indigo-100 dark:bg-indigo-900 p-3 rounded-lg mr-4">
                                <svg class="w-6 h-6 text-indigo-600 dark:text-indigo-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Question Count</h3>
                                <p class="text-gray-600 dark:text-gray-400 text-sm">Select number of questions (min: 10, max: <span th:text="${quiz.totalQuestions}">20</span>)</p>
                            </div>
                        </div>

                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <label for="questionCount" class="text-sm font-medium text-gray-700 dark:text-gray-300">
                                    Questions: <span id="questionCountDisplay" th:text="${quiz.totalQuestions}">20</span>
                                </label>
                            </div>
                            <input type="range" 
                                   id="questionCount" 
                                   name="questionCount"
                                   min="10" 
                                   th:max="${quiz.totalQuestions}"
                                   th:value="${quiz.totalQuestions}"
                                   step="1" 
                                   class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700 slider-thumb"/>
                            <div class="flex justify-between text-sm text-gray-500 dark:text-gray-400">
                                <span>10</span>
                                <span th:text="${quiz.totalQuestions}">20</span>
                            </div>
                            <p class="text-xs text-gray-500 dark:text-gray-400">
                                Questions will be selected from all topics to ensure balanced coverage
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Start Button -->
                <div class="text-center">
                    <button type="submit" 
                            class="inline-flex items-center px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-105">
                        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
                        </svg>
                        Start Quiz
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Import Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        // Question count slider functionality
        const slider = document.getElementById('questionCount');
        const valueDisplay = document.getElementById('questionCountDisplay');

        slider.addEventListener('input', function () {
            valueDisplay.textContent = this.value;
        });

        // Topics toggle functionality
        function toggleTopics() {
            const topicsGrid = document.getElementById('topicsGrid');
            const chevron = document.getElementById('topics-chevron');

            if (topicsGrid.classList.contains('hidden')) {
                topicsGrid.classList.remove('hidden');
                chevron.style.transform = 'rotate(180deg)';
            } else {
                topicsGrid.classList.add('hidden');
                chevron.style.transform = 'rotate(0deg)';
            }
        }
    </script>
</body>
</html>
