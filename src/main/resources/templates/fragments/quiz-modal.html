<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Quiz Configuration Modal Fragment -->
<div th:fragment="quiz-modal(quiz, category, topic)" 
     th:id="'quiz-modal-' + ${quiz.id.replaceAll('[^a-zA-Z0-9]', '-')}"
     tabindex="-1" 
     aria-hidden="true" 
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-full max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header - Top Row: Time Estimator | Space | Quiz Configuration -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <!-- Time Estimator - Left -->
                <div class="flex items-center">
                    <div class="relative w-16 h-16 mr-4" th:attr="data-quiz-id='time-estimator-' + ${quiz.id.replaceAll('[^a-zA-Z0-9]', '-')}">
                        <!-- Centered overlay text -->
                        <div class="absolute inset-0 flex flex-col items-center justify-center z-10 text-center">
                              <span class="ion-text-md-center font-semibold text-gray-800 dark:text-gray-100"
                                    th:attr="id='time-display-' + ${quiz.id.replaceAll('[^a-zA-Z0-9]', '-')}"
                                    th:text="${T(java.lang.Math).round(quiz.totalQuestions * 10.0 / 60.0 * 10.0) / 10.0}">
                                1.5
                              </span>
                            <span class="text-xs text-gray-400 dark:text-gray-500">min</span>
                        </div>
                        <!-- SVG Circle Progress -->
                        <svg class="w-16 h-16 transform -rotate-90" viewBox="0 0 36 36">
                            <!-- background -->
                            <circle
                                    cx="18" cy="18" r="15.9155"
                                    stroke="#E5E7EB"
                                    stroke-width="4"
                                    fill="none"
                            />

                            <!-- progress circle -->
                            <circle
                                    th:id="${'progressCircle-' + quiz.id.replaceAll('[^a-zA-Z0-9]','-')}"
                                    cx="18" cy="18" r="15.9155"
                                    stroke="#3B82F6"
                                    stroke-width="4"
                                    stroke-linecap="round"
                                    fill="none"
                                    transform="rotate(-90 18 18)"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Quiz Configuration Label - Center -->
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Quiz Configuration
                </h3>
                
                <!-- Close Button - Right -->
                <button type="button" th:attr="data-modal-hide='quiz-modal-' + ${quiz.id.replaceAll('[^a-zA-Z0-9]', '-')}" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-6">
                <!-- Second Row: Button Group (Easy, Medium, Hard, Mixed) - 100% Width -->
                <div>
                    <div class="grid grid-cols-4 w-full rounded-md shadow-sm" role="group" th:attr="data-quiz-id=${quiz.id.replaceAll('[^a-zA-Z0-9]', '-')}">
                        <button type="button" data-difficulty="easy" class="difficulty-btn px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-s-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
                            <svg class="w-3 h-3 me-2 inline" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                            </svg>
                            Easy
                        </button>
                        <button type="button" data-difficulty="medium" class="difficulty-btn px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-r border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
                            <svg class="w-3 h-3 me-2 inline" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                                <path d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"/>
                            </svg>
                            Medium
                        </button>
                        <button type="button" data-difficulty="hard" class="difficulty-btn px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-r border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
                            <svg class="w-3 h-3 me-2 inline" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.96 2.96 0 0 0 .13 5H5Z"/>
                                <path d="M6.737 11.061a2.961 2.961 0 0 1 .81-1.515l6.117-6.116A4.839 4.839 0 0 1 16 2.141V2a1.97 1.97 0 0 0-1.933-2H7v5a2 2 0 0 1-2 2H0v11a1.969 1.969 0 0 0 1.933 2h12.134A1.97 1.97 0 0 0 16 18v-3.093l-1.546 1.546c-.413.413-.94.695-1.513.81l-3.4.679a2.947 2.947 0 0 1-1.85-.227 2.96 2.96 0 0 1-1.635-3.257l.681-3.397Z"/>
                                <path d="M8.961 16a.93.93 0 0 0 .189-.019l3.4-.679a.961.961 0 0 0 .49-.263l6.118-6.117a2.884 2.884 0 0 0-4.079-4.078l-6.117 6.117a.96.96 0 0 0-.263.491l-.679 3.4A.961.961 0 0 0 8.961 16Zm7.477-9.8a.958.958 0 0 1 .68-.281.961.961 0 0 1 .682 1.644l-.315.315-1.36-1.36.313-.318Zm-5.911 5.911 4.236-4.236 1.359 1.359-4.236 4.237-1.7.339.341-1.699Z"/>
                            </svg>
                            Hard
                        </button>
                        <button type="button" data-difficulty="mixed" class="difficulty-btn px-4 py-2 text-sm font-medium text-white bg-blue-700 border border-blue-700 rounded-e-lg hover:bg-blue-800 focus:z-10 focus:ring-2 focus:ring-blue-700 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 active-difficulty">
                            <svg class="w-3 h-3 me-2 inline" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M3 4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4ZM3 10a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-2Zm8 0a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1v-2ZM3 16a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-2Z"/>
                            </svg>
                            Mixed
                        </button>
                    </div>
                </div>

                <!-- Third Row: Range Slider -->
                <div>
                    <label th:for="'questions-range-' + ${quiz.id.replaceAll('[^a-zA-Z0-9]', '-')}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Number of Questions</label>
                    <div class="relative mb-4">
                        <input th:id="'questions-range-' + ${quiz.id.replaceAll('[^a-zA-Z0-9]', '-')}"
                               type="range"
                               min="10"
                               th:max="${quiz.totalQuestions}"
                               th:value="${quiz.totalQuestions}"
                               th:step="${quiz.totalQuestions > 130 ? (quiz.totalQuestions / 13) : 1}"
                               class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700 accent-blue-600"
                               th:attr="data-quiz-id=${quiz.id.replaceAll('[^a-zA-Z0-9]', '-')}">
                        <span class="text-sm text-gray-500 dark:text-gray-400 absolute start-0 -bottom-6">10</span>
                        <span class="text-sm text-gray-500 dark:text-gray-400 absolute start-1/4 -bottom-6 -translate-x-1/2 rtl:translate-x-1/2" th:text="${quiz.totalQuestions}">20</span>
                    </div>
                </div>
            </div>
            <!-- Modal footer - Last Row: Play Quiz and Cancel buttons -->
            <div class="flex items-center justify-center gap-4 p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button type="button" 
                        th:attr="data-quiz-id=${quiz.id}, data-quiz-title=${quiz.title}, data-category=${category}, data-topic=${topic}"
                        class="start-quiz-btn text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-6 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Play Quiz
                </button>
                <button type="button" 
                        th:attr="data-modal-hide='quiz-modal-' + ${quiz.id.replaceAll('[^a-zA-Z0-9]', '-')}"
                        class="cancel-quiz-btn py-2.5 px-6 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>

</html>
