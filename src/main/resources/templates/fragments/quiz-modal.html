<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Quiz Configuration Modal Fragment -->
<div th:fragment="quiz-modal(quiz, category, topic)" 
     th:id="'quiz-modal-' + ${quiz.id.replaceAll('[^a-zA-Z0-9]', '-')}"
     tabindex="-1" 
     aria-hidden="true" 
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-full max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header - Top Row: Time Estimator | Space | Quiz Configuration -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <!-- Time Estimator - Left -->
                <div class="flex items-center">
                    <div class="relative w-16 h-16 mr-4" th:attr="data-quiz-id='time-estimator-' + ${quiz.id.replaceAll('[^a-zA-Z0-9]', '-')}">
                        <!-- Centered overlay text -->
                        <div class="absolute inset-0 flex flex-col items-center justify-center z-10 text-center">
                              <span class="ion-text-md-center font-semibold text-gray-800 dark:text-gray-100"
                                    th:attr="id='time-display-' + ${quiz.id.replaceAll('[^a-zA-Z0-9]', '-')}"
                                    th:text="${T(java.lang.Math).round(quiz.totalQuestions * 10.0 / 60.0 * 10.0) / 10.0}">
                                1.5
                              </span>
                            <span class="text-xs text-gray-400 dark:text-gray-500">min</span>
                        </div>
                        <!-- SVG Circle Progress -->
                        <svg class="w-16 h-16 transform -rotate-90" viewBox="0 0 36 36">
                            <!-- background -->
                            <circle
                                    cx="18" cy="18" r="15.9155"
                                    stroke="#E5E7EB"
                                    stroke-width="4"
                                    fill="none"
                            />

                            <!-- progress circle -->
                            <circle
                                    th:id="${'progressCircle-' + quiz.id.replaceAll('[^a-zA-Z0-9]','-')}"
                                    cx="18" cy="18" r="15.9155"
                                    stroke="#3B82F6"
                                    stroke-width="4"
                                    stroke-linecap="round"
                                    fill="none"
                                    transform="rotate(-90 18 18)"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Quiz Configuration Label - Center -->
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Quiz Configuration
                </h3>
                
                <!-- Close Button - Right -->
                <button type="button" th:attr="data-modal-hide='quiz-modal-' + ${quiz.id.replaceAll('[^a-zA-Z0-9]', '-')}" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-6">
                <!-- Second Row: Button Group (Easy, Medium, Hard, Mixed) - 100% Width -->

                    <div class="grid grid-cols-4 w-full rounded-lg shadow-sm overflow-hidden"
                         role="group"
                         th:attr="data-quiz-id=${quiz.id.replaceAll('[^a-zA-Z0-9]', '-')}">

                        <!-- Easy -->
                        <button type="button" data-difficulty="easy"
                                class="difficulty-btn flex items-center justify-center px-4 py-3
                   text-sm font-medium transition-all duration-200
                   bg-green-50 text-green-700 border border-green-200
                   dark:bg-green-900/20 dark:text-green-400 dark:border-green-800
                   hover:bg-green-100 dark:hover:bg-green-900/40
                   focus:z-10 focus:ring-2 focus:ring-green-500
                   data-[active=true]:bg-green-600 data-[active=true]:text-white data-[active=true]:border-green-600">
                            Easy
                        </button>

                        <!-- Medium -->
                        <button type="button" data-difficulty="medium"
                                class="difficulty-btn flex items-center justify-center px-4 py-3
                   text-sm font-medium transition-all duration-200
                   bg-yellow-50 text-yellow-700 border border-yellow-200
                   dark:bg-yellow-900/20 dark:text-yellow-400 dark:border-yellow-800
                   hover:bg-yellow-100 dark:hover:bg-yellow-900/40
                   focus:z-10 focus:ring-2 focus:ring-yellow-500
                   data-[active=true]:bg-yellow-600 data-[active=true]:text-white data-[active=true]:border-yellow-600">
                            Medium
                        </button>

                        <!-- Hard -->
                        <button type="button" data-difficulty="hard"
                                class="difficulty-btn flex items-center justify-center px-4 py-3
                   text-sm font-medium transition-all duration-200
                   bg-red-50 text-red-700 border border-red-200
                   dark:bg-red-900/20 dark:text-red-400 dark:border-red-800
                   hover:bg-red-100 dark:hover:bg-red-900/40
                   focus:z-10 focus:ring-2 focus:ring-red-500
                   data-[active=true]:bg-red-600 data-[active=true]:text-white data-[active=true]:border-red-600">
                            Hard
                        </button>

                        <!-- Mixed -->
                        <button type="button" data-difficulty="mixed"
                                class="difficulty-btn flex items-center justify-center px-4 py-3
                   text-sm font-medium transition-all duration-200
                   bg-blue-600 text-white border border-blue-600
                   hover:bg-blue-700 hover:border-blue-700
                   focus:z-10 focus:ring-2 focus:ring-blue-500 active-difficulty">
                            Mixed
                        </button>
                    </div>

                <!-- Third Row: Range Slider -->
                <div>
                    <label th:for="'questions-range-' + ${quiz.id.replaceAll('[^a-zA-Z0-9]', '-')}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Number of Questions</label>
                    <div class="relative mb-4">
                        <input th:id="'questions-range-' + ${quiz.id.replaceAll('[^a-zA-Z0-9]', '-')}"
                               type="range"
                               min="10"
                               th:max="${quiz.totalQuestions}"
                               th:value="${quiz.totalQuestions}"
                               th:step="${quiz.totalQuestions > 130 ? (quiz.totalQuestions / 13) : 1}"
                               class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700 accent-blue-600"
                               th:attr="data-quiz-id=${quiz.id.replaceAll('[^a-zA-Z0-9]', '-')}">
                        <span class="text-sm text-gray-500 dark:text-gray-400 absolute start-0 -bottom-6">10</span>
                        <span class="text-sm text-gray-500 dark:text-gray-400 absolute start-1/4 -bottom-6 -translate-x-1/2 rtl:translate-x-1/2" th:text="${quiz.totalQuestions}">20</span>
                    </div>
                </div>
            </div>
            <!-- Modal footer - Last Row: Play Quiz and Cancel buttons -->
            <div class="flex items-center justify-center gap-4 p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button type="button" 
                        th:attr="data-quiz-id=${quiz.id}, data-quiz-title=${quiz.title}, data-category=${category}, data-topic=${topic}"
                        class="start-quiz-btn text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-6 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Play Quiz
                </button>
                <button type="button" 
                        th:attr="data-modal-hide='quiz-modal-' + ${quiz.id.replaceAll('[^a-zA-Z0-9]', '-')}"
                        class="cancel-quiz-btn py-2.5 px-6 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>

</html>
