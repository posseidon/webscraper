<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Quiz Configuration Modal Fragment -->
<div th:fragment="quiz-modal(title, category, topic)"
    th:id="'quiz-modal-' + ${title.name.replaceAll('[^a-zA-Z0-9]', '-')}" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-full max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header - Top Row: Time Estimator | Space | Quiz Configuration -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <!-- Time Estimator - Left -->
                <div class="flex items-center">
                    <div class="relative w-16 h-16 mr-4"
                        th:attr="data-quiz-id='time-estimator-' + ${title.name.replaceAll('[^a-zA-Z0-9]', '-')}">
                        <!-- Centered overlay text -->
                        <div class="absolute inset-0 flex flex-col items-center justify-center z-10 text-center">
                            <span class="ion-text-md-center font-semibold text-gray-800 dark:text-gray-100"
                                th:attr="id='time-display-' + ${title.name.replaceAll('[^a-zA-Z0-9]', '-')}"
                                th:text="${T(java.lang.Math).round(title.totalQuestions * 10.0 / 60.0 * 10.0) / 10.0}">
                                1.5
                            </span>
                            <span class="text-xs text-gray-400 dark:text-gray-500" data-translate="modal.min">min</span>
                        </div>
                        <!-- SVG Circle Progress -->
                        <svg class="w-16 h-16 transform -rotate-90" viewBox="0 0 36 36">
                            <!-- background -->
                            <circle cx="18" cy="18" r="15.9155" stroke="#E5E7EB" stroke-width="4" fill="none" />

                            <!-- progress circle -->
                            <circle th:id="${'progressCircle-' + title.name.replaceAll('[^a-zA-Z0-9]','-')}" cx="18"
                                cy="18" r="15.9155" stroke="#3B82F6" stroke-width="4" stroke-linecap="round" fill="none"
                                transform="rotate(-90 18 18)" />
                        </svg>
                    </div>
                </div>

                <!-- Quiz Configuration Label - Center -->
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    <span data-translate="modal.quiz_configuration">Quiz Configuration</span>
                </h3>

                <!-- Close Button - Right -->
                <button type="button"
                    th:attr="data-modal-hide='quiz-modal-' + ${title.name.replaceAll('[^a-zA-Z0-9]', '-')}"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only" data-translate="modal.close_modal">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-8">
                <!-- Difficulty Selection -->
                <div class="space-y-4">
                    <h4 class="text-sm font-medium text-gray-900 dark:text-white">Difficulty Level</h4>
                    <div class="flex flex-col sm:flex-row gap-3" role="group"
                        th:attr="data-quiz-id=${title.name.replaceAll('[^a-zA-Z0-9]', '-')}">

                        <!-- Easy -->
                        <div class="flex-1">
                            <input type="radio" name="difficulty" id="easy" data-difficulty="easy"
                                class="sr-only difficulty-radio" />
                            <label for="easy"
                                class="difficulty-btn group relative flex flex-col items-center justify-center p-4 bg-white border-2 border-gray-200 rounded-xl cursor-pointer transition-all duration-200 hover:border-green-300 hover:bg-green-50 dark:bg-gray-800 dark:border-gray-600 dark:hover:border-green-500 dark:hover:bg-green-900/20">
                                <div
                                    class="w-8 h-8 mb-2 rounded-full bg-green-100 dark:bg-green-900/30 flex items-center justify-center">
                                    <svg class="w-4 h-4 text-green-600 dark:text-green-400" fill="currentColor"
                                        viewBox="0 0 20 20">
                                        <path
                                            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                    </svg>
                                </div>
                                <span
                                    class="text-sm font-medium text-gray-900 dark:text-white group-hover:text-green-700 dark:group-hover:text-green-300"
                                    data-translate="modal.easy">Easy</span>
                                <span class="text-xs text-gray-500 dark:text-gray-400 mt-1">Beginner level</span>
                            </label>
                        </div>

                        <!-- Medium -->
                        <div class="flex-1">
                            <input type="radio" name="difficulty" id="medium" data-difficulty="medium"
                                class="sr-only difficulty-radio" />
                            <label for="medium"
                                class="difficulty-btn group relative flex flex-col items-center justify-center p-4 bg-white border-2 border-gray-200 rounded-xl cursor-pointer transition-all duration-200 hover:border-yellow-300 hover:bg-yellow-50 dark:bg-gray-800 dark:border-gray-600 dark:hover:border-yellow-500 dark:hover:bg-yellow-900/20">
                                <div
                                    class="w-8 h-8 mb-2 rounded-full bg-yellow-100 dark:bg-yellow-900/30 flex items-center justify-center">
                                    <svg class="w-4 h-4 text-yellow-600 dark:text-yellow-400" fill="currentColor"
                                        viewBox="0 0 20 20">
                                        <path fill-rule="evenodd"
                                            d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.381z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <span
                                    class="text-sm font-medium text-gray-900 dark:text-white group-hover:text-yellow-700 dark:group-hover:text-yellow-300"
                                    data-translate="modal.medium">Medium</span>
                                <span class="text-xs text-gray-500 dark:text-gray-400 mt-1">Intermediate</span>
                            </label>
                        </div>

                        <!-- Hard -->
                        <div class="flex-1">
                            <input type="radio" name="difficulty" id="hard" data-difficulty="hard"
                                class="sr-only difficulty-radio" />
                            <label for="hard"
                                class="difficulty-btn group relative flex flex-col items-center justify-center p-4 bg-white border-2 border-gray-200 rounded-xl cursor-pointer transition-all duration-200 hover:border-red-300 hover:bg-red-50 dark:bg-gray-800 dark:border-gray-600 dark:hover:border-red-500 dark:hover:bg-red-900/20">
                                <div
                                    class="w-8 h-8 mb-2 rounded-full bg-red-100 dark:bg-red-900/30 flex items-center justify-center">
                                    <svg class="w-4 h-4 text-red-600 dark:text-red-400" fill="currentColor"
                                        viewBox="0 0 20 20">
                                        <path fill-rule="evenodd"
                                            d="M5 2a1 1 0 011 1v1h1a1 1 0 010 2H6v1a1 1 0 01-2 0V6H3a1 1 0 010-2h1V3a1 1 0 011-1zm0 10a1 1 0 011 1v1h1a1 1 0 110 2H6v1a1 1 0 11-2 0v-1H3a1 1 0 110-2h1v-1a1 1 0 011-1zM12 2a1 1 0 01.967.744L14.146 7.2 17.5 9.134a1 1 0 010 1.732L14.146 12.8l-1.179 4.456a1 1 0 01-1.934 0L9.854 12.8 6.5 10.866a1 1 0 010-1.732L9.854 7.2l1.179-4.456A1 1 0 0112 2z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <span
                                    class="text-sm font-medium text-gray-900 dark:text-white group-hover:text-red-700 dark:group-hover:text-red-300"
                                    data-translate="modal.hard">Hard</span>
                                <span class="text-xs text-gray-500 dark:text-gray-400 mt-1">Advanced level</span>
                            </label>
                        </div>

                        <!-- Mixed -->
                        <div class="flex-1">
                            <input type="radio" name="difficulty" id="mixed" data-difficulty="mixed"
                                class="sr-only difficulty-radio" checked />
                            <label for="mixed"
                                class="difficulty-btn group relative flex flex-col items-center justify-center p-4 bg-white border-2 border-blue-500 bg-blue-50 rounded-xl cursor-pointer transition-all duration-200 hover:border-blue-600 hover:bg-blue-100 dark:bg-blue-900/20 dark:border-blue-400 dark:hover:border-blue-300 dark:hover:bg-blue-900/30">
                                <div
                                    class="w-8 h-8 mb-2 rounded-full bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center">
                                    <svg class="w-4 h-4 text-blue-600 dark:text-blue-400" fill="currentColor"
                                        viewBox="0 0 20 20">
                                        <path fill-rule="evenodd"
                                            d="M3 4a1 1 0 011-1h4a1 1 0 010 2H6.414l2.293 2.293a1 1 0 01.293.707V12a1 1 0 102 0V9a1 1 0 01.293-.707L13.586 6H12a1 1 0 010-2h4a1 1 0 011 1v4a1 1 0 01-2 0V6.414l-2.293 2.293A1 1 0 0112 9v3a3 3 0 11-6 0V8a1 1 0 01.293-.707L8.586 5H7a1 1 0 01-1-1z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <span class="text-sm font-medium text-blue-700 dark:text-blue-300"
                                    data-translate="modal.mixed">Mixed</span>
                                <span class="text-xs text-blue-600 dark:text-blue-400 mt-1">All levels</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Third Row: Range Slider -->
                <div>
                    <label th:for="'questions-range-' + ${title.name.replaceAll('[^a-zA-Z0-9]', '-')}"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        data-translate="modal.number_of_questions">Number of Questions</label>
                    <div class="relative mb-4">
                        <div class="slider-container relative">
                            <input th:id="'questions-range-' + ${title.name.replaceAll('[^a-zA-Z0-9]', '-')}"
                                type="range" min="10" th:max="${title.totalQuestions}"
                                th:value="${title.totalQuestions}"
                                th:step="${title.totalQuestions > 130 ? (title.totalQuestions / 13) : 1}"
                                class="enhanced-slider w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700 accent-blue-600"
                                th:attr="data-quiz-id=${title.name.replaceAll('[^a-zA-Z0-9]', '-')}">
                            <!-- Slider thumb value display -->
                            <div th:id="'slider-value-' + ${title.name.replaceAll('[^a-zA-Z0-9]', '-')}"
                                class="slider-value absolute bg-blue-600 text-white text-xs font-semibold px-2 py-1 rounded-md -top-10 left-0 transform -translate-x-1/2 pointer-events-none opacity-0 transition-opacity duration-200"
                                th:text="${title.totalQuestions}">20</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal footer - Last Row: Play Quiz and Cancel buttons -->
            <div
                class="flex items-center justify-center gap-4 p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button type="button"
                    th:attr="data-quiz-id=${title.name}, data-quiz-title=${title.name}, data-category=${category}, data-topic=${topic}"
                    class="start-quiz-btn text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-6 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <span data-translate="modal.play_quiz">Play Quiz</span>
                </button>
                <button type="button"
                    th:attr="data-modal-hide='quiz-modal-' + ${title.name.replaceAll('[^a-zA-Z0-9]', '-')}"
                    class="cancel-quiz-btn py-2.5 px-6 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                    <span data-translate="modal.cancel">Cancel</span>
                </button>
            </div>
        </div>
    </div>
</div>

</html>
