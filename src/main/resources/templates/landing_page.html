<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (null, ~{::content})}">

<div th:fragment="content" class="flex flex-col items-center justify-center min-h-[calc(100vh-250px)]">
    <div id="content-container" class="text-center">
        <h1 class="text-5xl mb-8">Let's play a quiz!</h1>
        <button onclick="startStaticQuiz()"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-8 rounded-lg transition-all duration-200 mb-8">
        <span data-translate="landing.quiz_me">Quiz me</span>
        </button>
        <p class="text-gray-600 dark:text-gray-400" data-translate="landing.quiz_me_desc">
            A simple quiz to test your knowledge.
        </p>
    </div>

    <script>
        function startStaticQuiz() {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/quiz/start/Magyar kultur√°lis ismeret';

            const questionCountInput = document.createElement('input');
            questionCountInput.type = 'hidden';
            questionCountInput.name = 'questionCount';
            questionCountInput.value = '10';
            form.appendChild(questionCountInput);

            const difficultyInput = document.createElement('input');
            difficultyInput.type = 'hidden';
            difficultyInput.name = 'difficulty';
            difficultyInput.value = 'mixed';
            form.appendChild(difficultyInput);

            document.body.appendChild(form);
            form.submit();
        }
    </script>
</div>

</html>
