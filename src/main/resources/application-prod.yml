spring:
  data:
    mongodb:
      database: quizme
      uri: ${DB_CONNECTION_URL}
  application:
    name: quizme
  thymeleaf:
    cache: true
    prefix: classpath:/templates/
    suffix: .html
  web:
    resources:
      static-locations: classpath:/static/
      cache:
        period: 0  # 1 year for static resources
        cachecontrol:
          max-age: 0
          cache-public: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v2/userinfo
            user-name-attribute: sub

server:
  port: ${PORT:8080}  # Use Azure's PORT env var, fallback to 8080
  compression:
    enabled: true
    mime-types: 
      - text/html
      - text/css
      - text/javascript
      - application/javascript
      - application/json
      - text/xml
      - application/xml
    min-response-size: 1024
  http2:
    enabled: true
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  undertow:
    threads:
      worker: 4        # Reduced for production efficiency
      io: 2            # Optimized for I/O operations
    buffer-size: 1024  # 1KB buffer size
    direct-buffers: true
    accesslog:
      enabled: false   # Disable access logging for performance
    options:
      server:
        RECORD_REQUEST_START_TIME: false
      socket:
        BACKLOG: 1024

logging:
  level:
    org.springframework.data.mongodb.core: INFO  # Helps debug MongoDB connections
    org.mongodb.driver: WARN                     # Reduce MongoDB driver noise
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework: WARN
    org.apache.catalina: WARN
    org.eclipse.jetty: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

app:
  security:
    enabled: false